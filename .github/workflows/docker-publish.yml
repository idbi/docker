name: docker-publish (auto from manifest)

on:
  push:
    tags:
      - "*@v*.*.*"
permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }} # owner/repo

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      release_json: ${{ steps.release.outputs.releases_created }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.SECRET_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  validate:
    runs-on: ubuntu-latest
    needs: release
    if: needs.release.outputs.release_json == 'true' || needs.release.outputs.release_json == 'false'
    outputs:
      builds: ${{ steps.validate.outputs.builds }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate releases
        id: validate
        run: |
          builds=$(./.github/scripts/validate-releases.sh)
          echo "builds=${builds}" >> "$GITHUB_OUTPUT"

  docker:
    runs-on: ubuntu-latest
    needs: validate
    if: fromJson(needs.validate.outputs.builds) != '[]'
    strategy:
      matrix:
        build: ${{ fromJson(needs.validate.outputs.builds) }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.SECRET_TOKEN }}

      - name: Build and push ${{ matrix.build.component }}
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.build.component }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.build.component }}:${{ matrix.build.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.build.component }}:${{ matrix.build.major }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.build.component }}:latest
          provenance: true
          sbom: true

      - name: Attest build provenance
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.build.component }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true